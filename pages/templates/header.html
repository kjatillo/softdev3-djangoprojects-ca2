{% load static %}
<header class="container-fluid">
    <div class="container" id="nav-main">
        <div>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/main_icon.png' %}" width='60%' >
            </a>
        </div>
        
        <div id="search-bar">
            <form action="{% url 'search:search_result' %}" method="GET" style="width: 100%;">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search for eBooks" aria-label="Search" name="q">
                        <button class="btn btn-dark" type="submit">Go</button>
                    </div>
            </form>
        </div>

        <div>
            <a href="{% url 'cart:cart_detail' %}">
                {% comment %} <i class="fas fa-shopping-cart"></i> {% endcomment %}
                {% if book_count > 0 %}
                {% comment %} <li class="nav-item"> {% endcomment %}
                  <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                    <button type="button" class="btn btn-success position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                          viewBox="0 0 16 16">
                          <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                        </svg>
                  
                        Cart <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{book_count}} <span
                            class="visually-hidden">unread messages</span></span>
                      </button>
                    </a>
                {% comment %} </li> {% endcomment %}
                {% else %}
                    <button type="button" class="btn btn-success position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                        </svg>
                
                        Cart 
                         {% comment %} <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0<span
                            class="visually-hidden">unread messages</span></span>  {% endcomment %}
                    </button>
                {% endif %}
            </a>
        </div>
    </div>
</header>
