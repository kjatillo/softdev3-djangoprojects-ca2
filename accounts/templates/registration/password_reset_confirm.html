{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Enter New Password
{% endblock title %}

{% block content %}
<div id="pass-reset-confirm">
    <h1 class="my_title my-5">Enter your new password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success mb-5" type="submit" value="Change Password">
    </form>
    <br>
</div>
{% endblock content %}
