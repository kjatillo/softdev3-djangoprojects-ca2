{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change Form
{% endblock %}

{% block content %}
<div id="form-pass-change">
    <h1 class="my_title mt-5">Password change</h1>
    <p class="mb-4">Please complete the form to change your password.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-success mb-5" type="submit" value="Change Password">
    </form>
</div>
{% endblock content %}
