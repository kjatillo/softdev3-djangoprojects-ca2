{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change Form
{% endblock %}

{% block content %}
<div id="form-pass-change">
    <br>
    <h1 class="my_title">Password change</h1>
    <br>
    <p>Please complete the form to change your password.</p>
    <br>
    
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input class="btn btn-success" type="submit" value="Change Password">
        <br>
        <br>
    </form>
</div>
{% endblock content %}
