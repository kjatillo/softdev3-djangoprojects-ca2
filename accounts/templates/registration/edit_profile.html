{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Edit User Profile
{% endblock %}

{% block content %}
<div id="edit-profile">
    <h1 class="my_title text-center my-5">Edit User Profile</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        
        <input class="btn btn-success mb-5" type="submit" value="Save Changes">
    </form>
</div>
{% endblock content %}
