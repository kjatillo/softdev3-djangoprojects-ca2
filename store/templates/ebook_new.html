{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Add New eBook
{% endblock %}

{% block content %}
<div id="add-book">
    <h1 class="my_title text-center my-5">New eBook</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-success mb-5" type="submit" value="Add eBook">
    </form>
</div>
{% endblock content %}
